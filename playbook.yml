---
- hosts: lund.fsfeurope.org
  remote_user: root

  tasks:
    - name: build the container
      command: docker build -f Dockerfile-web -t forms-web https://git.fsfe.org/FSFE/forms.git

    - name: build proxy server
      command: docker build -f Dockerfile-proxy -t forms-proxy https://git.fsfe.org/FSFE/forms.git

    - name: run redis
      docker_container:
        name: redis
        image: redis:3.2
        state: started
        restart: yes
        published_ports:
          - "6379:6379"

    - name: run web app
      docker_container:
        name: forms
        image: forms-web
        state: started
        restart: yes
        links:
          - "redis:formsredis"
        env:
          REDIS_HOST: "formsredis"
          REDIS_PORT: 6379

    - name: run nginx proxy
      docker_container:
        name: nginx-proxy
        image: forms-proxy
        state: started
        restart: yes
        links:
          - "forms:formshost"
        env:
          VIRTUAL_HOST: forms.fsfe.org
          LETSENCRYPT_HOST: forms.fsfe.org
          LETSENCRYPT_EMAIL: jonas@fsfe.org