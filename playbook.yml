---
- hosts: lund.fsfeurope.org
  remote_user: root

  tasks:
    - name: create network
      docker_network:
        name: forms-net
        ipam_options:
          subnet: '192.168.201.40/29'
        state: present

    - name: run redis
      docker_container:
        name: forms-redis
        image: redis:3.2
        state: started
        restart: yes
        restart_policy: always
        exposed_ports:
          - 6379
        networks:
          - name: forms-net
            ipv4_address: '192.168.201.44'
            alias: forms-redis

    - name: build web container
      command: docker build -f Dockerfile-web -t forms-web https://git.fsfe.org/fsfe-system-hackers/forms.git

    - name: build worker container
      command: docker build -f Dockerfile-worker -t forms-worker https://git.fsfe.org/fsfe-system-hackers/forms.git

    - name: run web app
      docker_container:
        name: forms-web
        image: forms-web
        state: started
        restart: yes
        restart_policy: always
        exposed_ports:
          - 8080
        env:
          REDIS_HOST: "formsredis"
          REDIS_PORT: 6379
          VIRTUAL_HOST: forms.fsfe.org
          LETSENCRYPT_HOST: forms.fsfe.org
          LETSENCRYPT_EMAIL: contact@fsfe.org
        networks:
          - name: forms-net
            ipv4_address: '192.168.201.42'
            links:
              - forms-redis:formsredis
        volumes:
          - "/srv/forms:/store:rw"

    - name: run worker app
      docker_container:
        name: forms-worker
        image: forms-worker
        state: started
        restart: yes
        restart_policy: always
        env:
          REDIS_HOST: "formsredis"
          REDIS_PORT: 6379
          SMTP_HOST: "mail.fsfe.org"
          SMTP_PORT: 25
        networks:
          - name: forms-net
            ipv4_address: '192.168.201.43'
            links:
              - forms-redis:formsredis
        volumes:
          - "/srv/forms:/store:rw"
