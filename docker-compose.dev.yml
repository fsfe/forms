version: '3'
services:
  forms:
    ports:
      - "8080:8080"
    environment:
      "MAIL_SERVER": "forms-fakesmtp"
      "MAIL_PORT": "1025"
      "LOG_EMAIL_FROM": "contact@fsfe.org"
      "LOG_EMAIL_TO": "contact@fsfe.org"

  forms-fakesmtp:
    image: forms-fakesmtp
    build:
      context: ./fake-smtp-server
      dockerfile: Dockerfile-smtp
    container_name: forms-fakesmtp
    ports:
      - "1025:1025"
      - "1080:1080"
