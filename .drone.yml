pipeline:
  quality:
    image: fsfe/alpine-pipenv:latest
    commands:
      - make virtualenv
      - make pytest

  deploy:
    image: tmaier/docker-compose
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - docker-compose build
      - docker-compose up -d
    when:
       event:
         - push
         - tag
         - deployment
       branch: master
